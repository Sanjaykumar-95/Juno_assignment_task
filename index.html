<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-3" style="padding: 60px;">
                <div class="logo">LOGO HERE</div>
                <div class="menu">
                    <ul>
                        <li>Overview</li>
                        <li>Onboarding</li>
                        <li class="menu-active">Monitoring</li>
                        <li>Flagging</li>
                        <li>Source of Income</li>
                        <li>UAR</li>
                    </ul>
                </div>
                <div class="profile">
                    <div class="profile-info">
                        <img src="" alt="">
                    </div>
                </div>
            </div>

            <div class="col-md-9" style="padding: 15px;">
                <div class="page-title">
                    <h2>Monitoring</h2>
                </div>

                <div class="tab-sec">
                    <div class="tab-section">
                        <ul>
                            <li class="active">Pending</li>
                            <li>Completed</li>
                        </ul>
                        <span>
                            <i class="fa fa-times" aria-hidden="true" style="border: 1px solid red; border-radius: 8px;"></i>
                            Close account
                        </span>
                    </div>
                    

                    <div class="tabs-body">
                        
                        <div class="pending active">
                            <div class="tabs-body-filters">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="search" class="form-control" placeholder="Pending search">
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-control Risk-levels" name="Reasons" id="Reasons">
                                            <option value="">Trigger-reason</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-control Risk-levels" name="Risks" id="Risks">
                                            <option value="">Risk level</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="tabs-body-table">
                                <table></table>
                            </div>
                        </div>
    
                        <div class="completed">
                            <div class="tabs-body-filters">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="search" class="form-control" placeholder="Completed search">
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-control Risk-levels" name="Reasons" id="Reasons">
                                            <option value="">Trigger-reason</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-control Risk-levels" name="Risks" id="Risks">
                                            <option value="">Risk level</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="tabs-body-table">
                                <table></table>
                            </div>
                        </div>
    
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
